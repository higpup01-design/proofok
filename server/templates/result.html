<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proof — Result</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0b0c10; color:#eaf0f1; }
    main { max-width: 720px; margin: 40px auto; padding: 20px; background:#1b2430; border-radius: 14px; }
    h1 { margin-top:0; }
    .ok { background:#133b2f; color:#c6f7e2; padding:10px; border-radius:12px; }
    .warn { background:#3b2f13; color:#f7e2c6; padding:10px; border-radius:12px; margin-top:10px; white-space:pre-wrap; }
    a { color:#66fcf1; }
  </style>
</head>
<body>
  <main>
    <h1>Proof — {{ original_name }}</h1>

    {% if ok %}
      <div class="ok">{{ message or "Your decision was recorded." }}</div>
      {% if warning %}
        <div class="warn">{{ warning }}</div>
      {% endif %}
    {% else %}
      <div class="warn">{{ message or "There was a problem submitting your decision." }}</div>
    {% endif %}

    <p style="margin-top:14px;">
      <a href="{{ base_url }}/proof/{{ token }}">Back to proof</a> ·
      <a href="{{ base_url }}/healthz">Server health</a> ({{ version }})
    </p>
  </main>
</body>
</html>
